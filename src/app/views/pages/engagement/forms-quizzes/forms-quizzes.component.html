<!-- Add form/quizzes start -->
<h3 class="form text-black">Types > Forms/Quizzes</h3>
<hr>
<div class="container-fluid">
    <div class="row formName">
        <div class="col-md-4 col-sm-6" *ngFor="let details of formQuizDetails">
            <mat-card>
                <p *ngIf="details.formName"> {{details.formName}}</p>
            </mat-card>
        </div>
        <div class="col-md-4 col-sm-6">
            <mat-card>
                <i class="fas fa-plus" (click)="open(content)"></i>
            </mat-card>
        </div>
    </div>
</div>
<!-- Add form/quizzes end -->


<!-- Add form/quizzes modal start -->
<div class="kt-section">
    <div class="kt-section__content">
        <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
                <h4 class="modal-title">Create Quiz</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="modal-label" for="quizName">Quiz Name: </label>
                        <input type="text" class="form-control w-75 float-right" id="quizName"
                            placeholder="Enter Quiz Name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancle</button>
                <button type="button" class="btn btn-primary">Create New</button>
            </div>
        </ng-template>
    </div>
</div>
<!-- Add form/quizzes modal end -->
